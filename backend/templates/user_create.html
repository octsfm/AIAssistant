{% extends "base.html" %}

{% block content %}
<div class="user-management">
    <div class="header-group">
        <h2 class="page-title">创建新用户</h2>
    </div>
    
    <form method="post" class="user-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" name="username" required class="modern-input">
        </div>
        
        <div class="form-group">
            <label>密码：</label>
            <input type="password" name="password" required class="modern-input">
        </div>
        
        <div class="form-group">
            <label>用户角色：</label>
            <select name="role" class="modern-select">
                <option value="user">普通用户</option>
                <option value="admin">管理员</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="button" class="btn" onclick="window.history.back()">取消</button>
            <button type="submit" class="btn btn-primary">创建用户</button>
        </div>
    </form>
</div>
{% endblock %}
