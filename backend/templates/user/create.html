{% extends "base.html" %}

{% block content %}
<div class="content-block">
    <div class="content-header">
        <h2>创建新用户</h2>
    </div>
    
    <form method="post" action="/admin/users/create" class="user-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" name="username" required class="modern-input">
        </div>
        
        <div class="form-group">
            <label>密码：</label>
            <input type="password" name="password" required class="modern-input">
        </div>
        
        <div class="form-group">
            <label>用户角色：</label>
            <!-- 在表单上方添加错误提示 -->
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <!-- 修改角色选择部分 -->
            <select name="role" class="modern-select">
                <option value="user">普通用户</option>
                <option value="admin">管理员</option>
            </select>
        </div>
        
        <div class="form-actions">
            <!-- 修改取消按钮 -->
            <button type="button" class="btn" onclick="window.location.href='/admin/users'">取消</button>
            
            <button type="submit" class="btn btn-primary">创建用户</button>
        </div>
    </form>
</div>
{% endblock %}
