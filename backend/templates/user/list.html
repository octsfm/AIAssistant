<div class="user-management">
    <div class="content-header with-action-bar">
        <div class="header-group">
            <h2 class="page-title">👥 用户管理</h2>
            <span class="user-count">（共 {{ users|length }} 位用户）</span>
        </div>
        <div class="action-bar">        
            <div class="action-group">
                <input type="text" placeholder="输入用户名搜索..." class="modern-input">
                <button class="btn btn-icon search-btn">
                    <span class="icon-symbol">🔍</span>
                    <span class="btn-text">搜索</span>
                </button>
                <button class="btn btn-primary with-icon" onclick="showAddUserModal()">
                    <span class="icon-symbol">➕</span>
                    新建用户
                </button>
                <button class="btn btn-icon" title="导出数据">
                    <span class="icon-symbol">⏬</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="table-container">
        <!-- 优化表格结构 -->
        <table class="data-table">
            <thead>
                <tr>
                    <th style="width: 30%">用户名</th>
                    <th style="width: 20%">用户角色</th>
                    <th style="width: 40%">注册时间</th>
                    <th style="width: 20%">操作</th>
                </tr>
            </thead>
                <!-- 修改后（动态数据） -->
                <tbody>
                    {% for user in users %}
                    <tr>
                        <!-- 用户名列添加居中样式 -->
                        <td style="vertical-align: middle; text-align: center;">
                            <div class="user-info">
                                <div class="user-detail">
                                    <div class="username">{{ user.username }}</div>
                                </div>
                            </div>
                        </td>
                        
                        <!-- 用户角色列添加居中样式 -->
                        <td style="vertical-align: middle; text-align: center;">
                            <span class="status-badge role-{{ user.role }}">
                                {{ '管理员' if user.role == 'admin' else '普通用户' }}
                            </span>
                        </td>
                        
                        <!-- 注册时间列添加相同的居中样式： -->
                        <td style="vertical-align: middle; text-align: center;">
                            {% if user.created_at %}
                                {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
                            {% else %}
                                未记录时间
                            {% endif %}
                        </td>
                        
                        <!-- 操作列保持右对齐 -->
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-icon" title="编辑">
                                    <span class="icon-symbol">✏️</span>
                                </button>
                                <button class="btn btn-icon" title="删除">
                                    <span class="icon-symbol">🗑️</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
        </table>

        <!-- 分页控件 -->
        <div class="pagination-controls">
            <span class="pagination-info">当前第1页，共10页（100条记录）</span>
            <div class="pagination-buttons">
                <button class="btn" disabled>首页</button>
                <button class="btn" disabled>上一页</button>
                <span class="page-number">1</span>
                <button class="btn">下一页</button>
                <button class="btn">末页</button>
            </div>
        </div>
    </div>
</div>

<!-- 在文件底部添加模态框 -->
<div class="modal" id="addUserModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>创建新用户</h3>
            <span class="close-btn" onclick="hideAddUserModal()">&times;</span>
        </div>
        <form method="post" action="/user/create" class="user-form">
            <input type="hidden" name="csrf_token" value="{{ request.session.get('csrf_token', '') }}">
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" name="username" required class="modern-input">
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" name="password" required class="modern-input">
            </div>
            <div class="form-group">
                <label>用户角色：</label>
                <select name="role" class="modern-select">
                    <option value="user">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="button" class="btn" onclick="hideAddUserModal()">取消</button>
                <button type="submit" class="btn btn-primary">创建</button>
            </div>
        </form>
    </div>
</div>

<script>
// 显示模态框
function showAddUserModal() {
    document.getElementById('addUserModal').style.display = 'flex';
}

// 隐藏模态框
function hideAddUserModal() {
    document.getElementById('addUserModal').style.display = 'none';
}

// 点击模态框外部关闭
window.onclick = function(event) {
    const modal = document.getElementById('addUserModal');
    if (event.target == modal) {
        hideAddUserModal();
    }
}
</script>
