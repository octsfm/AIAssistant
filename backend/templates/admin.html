<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/modules/admin.css">
</head>

<div class="admin-layout">
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span>🛠️</span>
                <h1>AI管理助手</h1>
            </div>
            <!-- 添加登出按钮 -->
            <button id="logout-btn" class="logout-btn">
                <span class="icon">🚪</span>
                <span class="text">退出登录</span>
            </button>
        </div>
        <ul class="menu-list">
            <!-- 工作台菜单项添加禁用样式 -->
            <li class="menu-item disabled">
                <span class="icon">🏠</span>
                <span class="text">工作台</span>
            </li>
            
            <!-- 子菜单项保持原有结构 -->
            <ul class="submenu">
                <!-- 每个菜单项必须包含data-type属性 -->
                <li class="menu-item" data-type="users"data-path="/admin/users">
                    <span class="icon">👥</span>
                    <span class="text">用户管理</span>
                </li>
                <li class="menu-item" data-type="knowledge">
                    <span class="icon">📚</span>
                    <span class="text">知识库</span>
                </li>
                <li class="menu-item" data-type="settings">
                    <span class="icon">⚙️</span>
                    <span class="text">系统设置</span>
                </li>
            </ul>
            
            <script>
            document.addEventListener('DOMContentLoaded', () => {
                // 仅绑定子菜单点击事件
                document.querySelectorAll('.submenu .menu-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const type = this.dataset.type;
                        // 清除所有激活状态
                        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                        // 设置当前激活项
                        this.classList.add('active');
                        console.log('[53] 工具栏点击');
                        loadContent(type);
                    });
                });
            });
            </script>
        </ul>
    </div>
    <div class="content-container">
        <div id="dynamic-content">
            <!-- 默认显示工作台内容 -->
            <div class="welcome-panel">
                <h3>欢迎使用AI管理助手</h3>
                <p>请从左侧菜单选择功能模块</p>
            </div>
        </div>
    </div>
</div>

<script>
// 修复函数闭合问题
// 修改前端加载逻辑
async function loadContent(type) {
    // 映射type到实际路由
    const routeMap = {
        users: '/admin/users',
        knowledge: '/admin/knowledge',
        settings: '/admin/settings',
        create_user: '/admin/users/create'
    };
    
    // 添加路径有效性检查
    if (!routeMap[type]) {
        console.error('无效的路由类型:', type);
        return;
    }
    try {
        const response = await fetch(routeMap[type]);
        document.getElementById('dynamic-content').innerHTML = await response.text();
    } catch (error) {
        console.error('加载失败:', error);
    }
}

</script>
